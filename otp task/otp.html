<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Task</title>
    <script>
        function generateOtp(length) {
            const character = "abcdefghijklmnopqrstuyvwxyz0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let otp = "";
            for (let i = 0; i < length; i++) {
                otp += character.charAt(Math.floor(Math.random() * character.length));
            }
            return otp;
        }

        const otp = generateOtp(6);

        window.onload = function() {
            document.getElementById("otp").innerHTML = `Your OTP is: ${otp}`;
        }
    </script>
</head>

<body>
    <h1>One-Time Password (OTP) Task</h1>
    <p id="otp"></p>
</body>

</html>
